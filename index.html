<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="styles/geral.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="shortcut icon" href="images/8458486.png" type="image/x-icon">
</head>
<body>
    <!-- rem igual a 16 pixels -->
    <div id="pagina" class="container-fluid bg-dark text-white text-center py-3">
      <h1>Hello world!</h1>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid bg-dark text-white">
              <a class="navbar-brand" href="#"><img style="width: 3rem;" src="images/793584_multimedia_512x512.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-success bg-dark" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Sobre nós</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Catálogo</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Contato</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white bg-dark" href="#">Suporte</a>
                  </li>
                
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2 " type="search" placeholder="Pesquisar" aria-label="Search">
                  <button class="btn btn-outline-success bg-dark" type="submit">Pesquisar</button>
                </form>
              </div>
            </div>
          </nav>
      </header>
      <main>
        <div id="carouselExampleCaptions" class="carousel slide">
            <!-- indicators= barras de navegação -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <!-- data-bs-taret = onde ele vai se referenciar -->
              <!-- class"active"= primeiro slide a rodar -->
               <!-- data-bs-slide-to="x" qual slide ele vai rolar -->
               <!-- arial label= acessibilidade -->
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/kerde-severin-NVD_32BBZFE-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>PS5</h5>
                  <p>Some representative placeholder content for the first slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="/images/balkouras-nicos-ncOQxZe8Krw-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>PC</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="images/jose-luis-kxQWUTvQjCI-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>XBOX</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </main>
    </div>

<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
